# Generic networking options
CONFIG_NET_UDP=n
CONFIG_NET_IPV6=n

# Network shell
CONFIG_SERIAL=y
# CONFIG_SHELL=y
# CONFIG_SHELL_BACKEND_SERIAL=y
# CONFIG_NET_SHELL=y

# Network application options and configuration
CONFIG_NET_CONFIG_NEED_IPV6=n
CONFIG_NET_CONFIG_MY_IPV4_NETMASK="255.255.255.0"
CONFIG_NET_CONFIG_AUTO_INIT=y

# LAN865x T1S driver specific
CONFIG_NET_L2_ETHERNET=y
# CONFIG_NET_PROMISCUOUS_MODE=y
CONFIG_ETH_LAN865X=y
# CONFIG_ETH_LAN865X_LOG_LEVEL=4
CONFIG_NET_BUF_DATA_SIZE=2048

# Debug options
CONFIG_DEBUG_THREAD_INFO=n